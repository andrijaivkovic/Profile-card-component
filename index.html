<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="profile-card">
      <div class="profile-card__header">
        <img src="./images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="profile-card__body">
        <div class="body__details">
          <div class="details__image">
            <img src="./images/image-victor.jpg" alt="" />
          </div>
          <div class="details__text">
            <div class="details__text--name-age">
              <div class="details__text--name"><p>Victor Crest</p></div>
              <div class="details__text--age"><p>26</p></div>
            </div>
            <div class="details__text--location"><p>London</p></div>
          </div>
        </div>
        <div class="body__stats">
          <div class="stat">
            <div class="stat__number"><p>80k</p></div>
            <div class="stat__type"><p>Followers</p></div>
          </div>
          <div class="stat">
            <div class="stat__number"><p>803k</p></div>
            <div class="stat__type"><p>Likes</p></div>
          </div>
          <div class="stat">
            <div class="stat__number"><p>1.4k</p></div>
            <div class="stat__type"><p>Photos</p></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
